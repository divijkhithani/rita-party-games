<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rita's Bollywood & Hollywood Jeopardy</title>
    <style>
        :root {
            --blue: #060CE9;
            --dark-blue: #010a3d;
            --gold: #daa520;
            --white: #ffffff;
            --black: #000000;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 30px 10px;
            background: linear-gradient(180deg, #0b1560 0%, #010a3d 100%);
            width: 100%;
            border-bottom: 3px solid var(--gold);
            margin-bottom: 30px;
        }

        h1 { margin: 0; font-size: 2.8rem; color: var(--gold); text-shadow: 2px 2px 4px #000; text-transform: uppercase; }

        #game-controls {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score-container { display: flex; gap: 15px; }
        
        .score-box {
            background: var(--black);
            border: 2px solid var(--gold);
            padding: 10px 20px;
            text-align: center;
            border-radius: 8px;
            min-width: 110px;
        }
        
        .score-label { font-size: 0.85rem; color: var(--gold); text-transform: uppercase; margin-bottom: 4px; font-weight: bold; }
        .score-num { font-size: 1.8rem; font-weight: bold; }

        .nav-buttons { display: flex; gap: 10px; }

        button.control-btn {
            background: var(--gold);
            color: var(--dark-blue);
            border: none;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
            font-size: 1rem;
        }

        button.reset-btn { background: #ff4444; color: white; }
        button.control-btn:hover { transform: translateY(-2px); background: #fff; box-shadow: 0 4px 15px rgba(255,255,255,0.2); }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            width: 95%;
            max-width: 1300px;
            margin-bottom: 60px;
        }

        .card {
            background-color: var(--blue);
            border: 2px solid var(--black);
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--gold);
            cursor: pointer;
            text-shadow: 2px 2px #000;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Fixed Centered Padding */
        .card.category-header {
            background-color: var(--dark-blue);
            color: var(--white);
            font-size: 1.2rem;
            cursor: default;
            border-bottom: 5px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: none;
            line-height: 1.2;
        }

        .card.disabled { background-color: #02055a; color: transparent; text-shadow: none; cursor: default; opacity: 0.3; }

        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal-content {
            background: var(--blue);
            padding: 60px 40px;
            border: 5px solid var(--gold);
            border-radius: 20px;
            text-align: center;
            width: 85%;
            max-width: 900px;
        }

        #question-text { font-size: 2.8rem; margin-bottom: 40px; font-weight: bold; line-height: 1.2; }
        #answer-text { font-size: 2.4rem; color: var(--gold); display: none; margin-bottom: 30px; border-top: 2px solid rgba(255,255,255,0.1); padding-top: 20px; }

        .modal-btn { padding: 15px 25px; font-size: 1.1rem; cursor: pointer; border: none; border-radius: 6px; margin: 8px; font-weight: bold; }
        .btn-correct-1 { background: #28a745; color: white; }
        .btn-correct-2 { background: #218838; color: white; }
        .btn-wrong { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <header>
        <h1>RITAâ€™S BOLLYWOOD & HOLLYWOOD JEOPARDY ðŸŽ‰</h1>
    </header>

    <div id="game-controls">
        <div class="score-container">
            <div class="score-box"><div class="score-label">Team 1</div><div class="score-num">$<span id="score1">0</span></div></div>
            <div class="score-box"><div class="score-label">Team 2</div><div class="score-num">$<span id="score2">0</span></div></div>
        </div>
        <div class="nav-buttons">
            <button class="control-btn" onclick="switchRound(1)">Round 1</button>
            <button class="control-btn" onclick="switchRound(2)">Round 2</button>
            <button class="control-btn" onclick="triggerFinalJeopardy()">FINAL</button>
            <button class="control-btn reset-btn" onclick="resetGame()">RESET</button>
        </div>
    </div>

    <div id="game-board"></div>
    <div id="final-screen" style="display:none; text-align:center;">
        <h1 style="font-size:4rem; color:var(--gold); margin-bottom: 40px;">FINAL JEOPARDY</h1>
        <button class="control-btn" style="padding:30px; font-size:2rem;" onclick="openFinalQuestion()">Category: RITA</button>
    </div>

    <div id="modal-overlay">
        <div id="modal-content">
            <div id="modal-category" style="color:#ccc; text-transform:uppercase; margin-bottom: 20px; letter-spacing: 2px;"></div>
            <div id="question-text"></div>
            <div id="answer-text"></div>
            <div id="action-area">
                <button class="modal-btn" style="background:var(--gold); color:var(--dark-blue);" id="reveal-btn" onclick="revealAnswer()">Show Answer</button>
                <div id="score-buttons" style="display:none;">
                    <button class="modal-btn btn-correct-1" onclick="handleScore(1, true)">T1 Correct (+)</button>
                    <button class="modal-btn btn-correct-2" onclick="handleScore(2, true)">T2 Correct (+)</button>
                    <br>
                    <button class="modal-btn btn-wrong" onclick="handleScore(1, false)">T1 Wrong (-)</button>
                    <button class="modal-btn btn-wrong" onclick="handleScore(2, false)">T2 Wrong (-)</button>
                    <button class="modal-btn" style="background:#666; color:white;" onclick="closeModal()">Skip</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categories = ["Bollywood Movies", "Bollywood Actors", "Hollywood Movies", "Hollywood Actors", "Songs & Music"];
        const round1Data = [
            [{val:100, q:'This 1995 movie made "DDLJ" a household name', a:"Dilwale Dulhania Le Jayenge"},{val:200, q:"Aamir Khan played a perfectionist alien learning about Earth", a:"PK"},{val:300, q:"This 1975 classic featured Jai, Veeru, and Gabbar", a:"Sholay"},{val:400, q:"A movie about three friends whose lives change after college", a:"3 Idiots"},{val:500, q:"The Oscar-nominated film about a slum kid and a game show", a:"Slumdog Millionaire"}],
            [{val:100, q:'Known as the "King of Bollywood"', a:"Shah Rukh Khan"},{val:200, q:"Father of Abhishek Bachchan", a:"Amitabh Bachchan"},{val:300, q:"Actress known for Queen and Fashion", a:"Kangana Ranaut"},{val:400, q:"Actor famous for method acting and films like Barfi", a:"Ranbir Kapoor"},{val:500, q:"Actress who starred in Mughal-e-Azam", a:"Madhubala"}],
            [{val:100, q:"A ship sinks after hitting an iceberg", a:"Titanic"},{val:200, q:"Dinosaurs are brought back to life", a:"Jurassic Park"},{val:300, q:"A trilogy about a ring and Middle-earth", a:"The Lord of the Rings"},{val:400, q:'This movie features the line "Iâ€™ll be back"', a:"The Terminator"},{val:500, q:"A man relives the same day repeatedly", a:"Groundhog Day"}],
            [{val:100, q:"Played Jack Sparrow", a:"Johnny Depp"},{val:200, q:"Star of Pretty Woman", a:"Julia Roberts"},{val:300, q:"Known for Mission: Impossible", a:"Tom Cruise"},{val:400, q:"Played Forrest Gump", a:"Tom Hanks"},{val:500, q:"Actress from Breakfast at Tiffanyâ€™s", a:"Audrey Hepburn"}],
            [{val:100, q:'â€œMy Heart Will Go Onâ€ was sung by this artist', a:"Celine Dion"},{val:200, q:'â€œKabhi Kabhi mere dil meinâ€¦â€', a:"Kabhi Kabhi"},{val:300, q:"Legendary composer known as A.R. Rahman", a:"A.R. Rahman"},{val:400, q:'This band sang "Bohemian Rhapsody"', a:"Queen"},{val:500, q:"Madhuri Dixitâ€™s iconic song in Tezaab", a:"Ek Do Teen"}]
        ];
        const round2Data = [
            [{val:600, q:"A 2016 sports drama based on womenâ€™s hockey", a:"Chak De! India"},{val:700, q:"A film about a father training his daughters as wrestlers", a:"Dangal"},{val:800, q:"A movie inspired by the life of cricketer M.S. Dhoni", a:"M.S. Dhoni: The Untold Story"},{val:900, q:"A 2018 thriller where a pianist pretends to be blind", a:"Andhadhun"},{val:1000, q:"A Bollywood adaptation of Forrest Gump", a:"Laal Singh Chaddha"}],
            [{val:600, q:"Actress who starred in Raazi and Gangubai Kathiawadi", a:"Alia Bhatt"},{val:700, q:"Actor who played a rapper in Gully Boy", a:"Ranveer Singh"},{val:800, q:"Actress celebrated for strong roles in Kahaani", a:"Vidya Balan"},{val:900, q:"Actor known for socially relevant films like Article 15", a:"Ayushmann Khurrana"},{val:1000, q:"Actress who starred opposite Shah Rukh Khan in Chennai Express", a:"Deepika Padukone"}],
            [{val:600, q:"A superhero movie set in Wakanda", a:"Black Panther"},{val:700, q:"A film about dreams within dreams", a:"Inception"},{val:800, q:"A musical romance set in Los Angeles", a:"La La Land"},{val:900, q:"A sequel featuring Maverick returning to flight school", a:"Top Gun: Maverick"},{val:1000, q:"A 2023 biographical film about a nuclear physicist", a:"Oppenheimer"}],
            [{val:600, q:"Actor who played Iron Man", a:"Robert Downey Jr."},{val:700, q:"Actress who played Wonder Woman", a:"Gal Gadot"},{val:800, q:"Actor known for Titanic and Inception", a:"Leonardo DiCaprio"},{val:900, q:"Actress who starred in The Hunger Games", a:"Jennifer Lawrence"},{val:1000, q:"Actress who starred in Barbie", a:"Margot Robbie"}],
            [{val:600, q:'Singer of the song "Tum Hi Ho"', a:"Arijit Singh"},{val:700, q:'The song "Naatu Naatu" is from this film', a:"RRR"},{val:800, q:"Composer of Lagaan and Slumdog Millionaire", a:"A.R. Rahman"},{val:900, q:"Artist behind the album 1989", a:"Taylor Swift"},{val:1000, q:'Singer who performed "Shape of You"', a:"Ed Sheeran"}]
        ];

        let scores = [0, 0];
        let currentVal = 0;
        let currentCard = null;
        let currentRound = 1;

        function initGame(roundData) {
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            board.style.display = 'grid';
            document.getElementById('final-screen').style.display = 'none';
            categories.forEach(cat => {
                const h = document.createElement('div'); h.className = 'card category-header'; h.innerText = cat; board.appendChild(h);
            });
            for (let i = 0; i < 5; i++) {
                for (let c = 0; c < 5; c++) {
                    const q = roundData[c][i];
                    const card = document.createElement('div');
                    card.className = 'card';
                    const id = `r${currentRound}-c${c}-q${i}`;
                    if(localStorage.getItem(id)) { card.className += ' disabled'; } 
                    else { card.innerText = "$" + q.val; card.onclick = () => openModal(q, card, categories[c], id); }
                    board.appendChild(card);
                }
            }
        }

        function openModal(data, card, cat, id) {
            currentCard = card; currentVal = data.val;
            document.getElementById('modal-category').innerText = cat;
            document.getElementById('question-text').innerText = data.q;
            document.getElementById('answer-text').innerText = data.a;
            document.getElementById('answer-text').style.display = 'none';
            document.getElementById('reveal-btn').style.display = 'inline-block';
            document.getElementById('score-buttons').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'flex';
            if(id) localStorage.setItem(id, 'played');
        }

        function revealAnswer() { 
            document.getElementById('answer-text').style.display = 'block'; 
            document.getElementById('reveal-btn').style.display = 'none'; 
            document.getElementById('score-buttons').style.display = 'block'; 
        }

        function handleScore(team, correct) {
            const idx = team - 1;
            scores[idx] += correct ? currentVal : -currentVal;
            document.getElementById(`score${team}`).innerText = scores[idx];
            closeModal();
        }

        function closeModal() { 
            document.getElementById('modal-overlay').style.display = 'none'; 
            if(currentCard) { currentCard.className += ' disabled'; currentCard.innerText = ''; }
        }

        function switchRound(n) { currentRound = n; initGame(n === 1 ? round1Data : round2Data); }
        function triggerFinalJeopardy() { document.getElementById('game-board').style.display = 'none'; document.getElementById('final-screen').style.display = 'block'; }
        function openFinalQuestion() { openModal({val:0, q:"This is Ritaâ€™s favorite way to celebrate life", a:"Dancing with friends! ðŸ’ƒðŸ’–"}, null, "RITA", null); }
        
        function resetGame() {
            if(confirm("Are you sure you want to reset all scores and cards?")) {
                localStorage.clear();
                scores = [0, 0];
                document.getElementById('score1').innerText = "0";
                document.getElementById('score2').innerText = "0";
                switchRound(1);
            }
        }

        switchRound(1);
    </script>
</body>
</html>
